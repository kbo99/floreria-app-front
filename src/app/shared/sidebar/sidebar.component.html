    <!-- End: Sidebar Header -->

    <!-- Start: Sidebar Menu -->
    <!-- Secciones -->
    <ul class="nav sidebar-menu">
      <ng-container *ngFor="let menu of _menu; let last=last">
        <li class="sidebar-label pt15">{{menu.menNombre}}</li>
        <!-- Menu Primer Nivel -->
        <li *ngFor="let sub1 of menu.submenus">
          <a *ngIf="!getRouter(sub1)" [ngClass]="{'accordion-toggle':validateClassAcc(sub1.subMenus)}"
            href="javascript:void()">
            <span [class]="sub1.smeIcono"></span>
            <span class="sidebar-title">{{sub1.smeNombre}}</span>
            <span class="caret"></span>
          </a>
          <a *ngIf="getRouter(sub1)" [ngClass]="{'accordion-toggle':validateClassAcc(sub1.subMenus)}"
            routerLinkActive="active" [routerLink]="[sub1.smeURL]">
            <span [class]="sub1.smeIcono"></span>
            <span class="sidebar-title">{{sub1.smeNombre}}</span>
            <span class="caret"></span>
          </a>

          <ul class="nav sub-nav">
            <!-- Menu Segundo Nivel -->
            <li *ngFor="let sub2 of sub1.subMenus">
              <a *ngIf="!getRouter(sub2)" [ngClass]="{'accordion-toggle':validateClassAcc(sub2.subMenus)}">
                <span [class]="sub2.smeIcono"></span>
                {{sub2.smeNombre}}
                <span class="caret"></span>
              </a>
              <a *ngIf="getRouter(sub2)" [ngClass]="{'accordion-toggle':validateClassAcc(sub2.subMenus)}"
                href="javascript:void()" routerLinkActive="active" [routerLink]="[sub2.smeURL]">
                <span [class]="sub2.smeIcono"></span>
                {{sub2.smeNombre}}
                <span class="caret"></span>
              </a>

              <ul class="nav sub-nav">
                <!-- Menu Tercer Nivel -->
                <li *ngFor="let sub3 of sub2.subMenus">

                  <a *ngIf="!getRouter(sub3)">
                    <span [class]="sub3.smeIcono"></span>
                    {{  sub3.smeNombre}} </a>

                  <a *ngIf="getRouter(sub3)" href="javascript:void()" routerLinkActive="active"
                    [routerLink]="[sub3.smeURL]">
                    <span [class]="sub3.smeIcono"></span>
                    {{  sub3.smeNombre}} </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <ng-container *ngIf="last && contentPrinted < 1">
          {{ onContentPrinted() }}
        </ng-container>
      </ng-container>
    </ul>
    <!-- End: Sidebar Menu -->

    <!-- Start: Sidebar Collapse Button -->
    <div class="sidebar-toggle-mini">
      <a href="#">
        <span class="fa fa-sign-out"></span>

      </a>
    </div>
    <!-- End: Sidebar Collapse Button -->
